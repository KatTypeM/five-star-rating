<!Doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=News+Cycle&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
	
	<!-- Style Sheet -->
	<link rel="stylesheet" href="style.css" />
	
	<!-- Title -->
	<title>Five Star Rating</title>
	<!-- html Five Star Rating -->
	
</head>
<body>

	<header>

	</header>

	<main>
	
	<br>
	<br>
	<br>
	
	<h3><u>Five Rating Individual</u></h3>
	<section class="container-star-rate-label">
		<h3>Rate the Item</h3>
		<div class="container-five-star-rate">
			<input type="radio" id="rating10" name="rating" value="10" />
				<label for="rating10" title="5 stars"></label>
			<input type="radio" id="rating9" name="rating" value="9" />
				<label class="half" for="rating9" title="4 &#189; stars"></label>
			<input type="radio" id="rating8" name="rating" value="8" />
				<label for="rating8" title="4 stars"></label>
			<input type="radio" id="rating7" name="rating" value="7" />
				<label class="half" for="rating7" title="3 &#189; stars"></label>
			<input type="radio" id="rating6" name="rating" value="6" />
				<label for="rating6" title="3 stars"></label>
			<input type="radio" id="rating5" name="rating" value="5" />
				<label class="half" for="rating5" title="2 &#189; stars"></label>
			<input type="radio" id="rating4" name="rating" value="4" />
				<label for="rating4" title="2 stars"></label>
			<input type="radio" id="rating3" name="rating" value="3" />
				<label class="half" for="rating3" title="1 &#189; stars"></label>
			<input type="radio" id="rating2" name="rating" value="2" />
				<label for="rating2" title="1 star"></label>
			<input type="radio" id="rating1" name="rating" value="1" />
				<label class="half" for="rating1" title="&#189; star"></label>
			<input type="radio" id="rating0" name="rating" value="0" />
				<label for="rating0" title="No star"></label>
		</div>
	</section>
	
	
	<br>
	<br>
	<br>
	<h3><u>Five Star Rating Dynamically created from Array</u></h3>
	<section class="container-section-movie">
		<h2>Rate the item</h2>

	</section>
	<br>
	<br>
	<br>
	
	</main>
	<footer></footer>
	
	<script src="main.js"></script>
 </body>
 </html>
